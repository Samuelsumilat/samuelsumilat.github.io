<!DOCTYPE html>
<html>
  <head>
    <title>Form Input Data Anak</title>
    <link rel="stylesheet" href="style.css">
    <script src="jspdf.min.js"></script>
  </head>
  <body>
    <h1>Pendaftaran Peserta Didik Baru</h1>
    <form id="input-form" action="" method="POST">
      <label for="nama-anak">Nama Anak</label>
      <input type="text" id="nama-anak" name="nama-anak" required>
      
      <label for="nik-anak">Nomor NIK Anak</label>
      <input type="number" id="nik-anak" name="nik-anak" required>
      
      <label for="tanggal-lahir">Tanggal Lahir</label>
      <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>
      
      <label for="nama-ortu">Nama Orang Tua</label>
      <input type="text" id="nama-ortu" name="nama-ortu" required>
      
      <label for="alamat">Alamat Tampat Tinggal</label>
      <textarea id="alamat" name="alamat" required></textarea>
      
      <label for="nomor-telepon">Nomor Telepon</label>
      <input type="tel" id="nomor-telepon" name="nomor-telepon" required>
      
      <label for="alamat-email">Alamat Email</label>
      <input type="email" id="alamat-email" name="alamat-email" required>
      
      
      <label for="tanggal-pendaftaran">Tanggal Pendaftaran</label>
      <input type="date" id="tanggal-pendaftaran" name="tanggal-pendaftaran" required>
      
      <input type="submit" value="Submit" onclick="sendData()">
    </form>

    <script src="script.js"></script>
  </body>
</html>
